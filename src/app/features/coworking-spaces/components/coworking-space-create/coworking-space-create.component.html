<div class="container mt-4">
    <h2>Create New Coworking Space</h2>
  
    <div *ngIf="errorMessage" class="alert alert-danger">{{ errorMessage }}</div>
  
    <form (ngSubmit)="createSpace()">
      <div class="mb-3">
        <label class="form-label">Name</label>
        <input type="text" class="form-control" [(ngModel)]="newSpace.name" name="name" required>
      </div>
  
      <div class="mb-3">
        <label class="form-label">Address</label>
        <input type="text" class="form-control" [(ngModel)]="newSpace.address" name="address" required>
      </div>
  
      <div class="mb-3">
        <label class="form-label">Contact Email</label>
        <input type="email" class="form-control" [(ngModel)]="newSpace.contactEmail" name="contactEmail" required>
      </div>
  
      <div class="mb-3">
        <label class="form-label">Contact Phone</label>
        <input type="text" class="form-control" [(ngModel)]="newSpace.contactPhone" name="contactPhone" required>
      </div>
  
      <div class="mb-3">
        <label class="form-label">Description</label>
        <textarea class="form-control" [(ngModel)]="newSpace.description" name="description"></textarea>
      </div>
  
      <div class="mb-3">
        <label class="form-label">Total Seats</label>
        <input type="number" class="form-control" [(ngModel)]="newSpace.totalSeats" name="totalSeats" required>
      </div>
  
      <div class="mb-3">
        <label class="form-label">Available Seats</label>
        <input type="number" class="form-control" [(ngModel)]="newSpace.availableSeats" name="availableSeats" required>
      </div>
  
      <div class="form-check">
        <input class="form-check-input" type="checkbox" [(ngModel)]="newSpace.active" name="active">
        <label class="form-check-label">Active</label>
      </div>
  
      <button type="submit" class="btn btn-primary" [disabled]="isLoading">
        {{ isLoading ? 'Creating...' : 'Create Space' }}
      </button>
    </form>
  
    <a routerLink="/coworking-spaces" class="btn btn-secondary mt-3">Back to List</a>
  </div>
