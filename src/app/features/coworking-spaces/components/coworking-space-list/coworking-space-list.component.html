<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h2>Coworking Spaces</h2>
      <a routerLink="/coworking-spaces/create" class="btn btn-success">+ Create New Space</a>
    </div>
  
    <!-- Loading and Error Messages -->
    <div *ngIf="isLoading" class="alert alert-info text-center">Loading coworking spaces...</div>
    <div *ngIf="errorMessage" class="alert alert-danger text-center">{{ errorMessage }}</div>
  
    <div *ngIf="coworkingSpaces.length > 0; else noSpaces">
      <div class="row">
        <div *ngFor="let space of coworkingSpaces" class="col-md-4">
          <div class="card mb-4 shadow-sm">
            <div class="card-body">
              <h5 class="card-title">{{ space.name }}</h5>
              <p class="card-text">{{ space.description }}</p>
              <p class="text-muted"><i class="bi bi-geo-alt"></i> {{ space.address }}</p>
  
              <div class="d-flex justify-content-between">
                <a [routerLink]="['/coworking-spaces', space.id]" class="btn btn-primary btn-sm">
                  View Details
                </a>
                <a [routerLink]="['/coworking-spaces', space.id, 'edit']" class="btn btn-warning btn-sm">
                  Edit
                </a>
                <button *ngIf="space.id !== undefined" (click)="deleteSpace(space.id!)" class="btn btn-danger btn-sm">
                  Delete
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  
    <!-- Message if No Coworking Spaces Found -->
    <ng-template #noSpaces>
      <div class="alert alert-warning text-center mt-4">
        No coworking spaces available. Click "Create New Space" to add one.
      </div>
    </ng-template>
  </div>
